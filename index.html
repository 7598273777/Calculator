<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">Calculator</h1>
    <p id="description">lets calculate</p>
    <div class="calculator">
      <input type="text" id="result" class="form-control" disabled>
      <div class="buttons">
        <button id ="1"onclick="appendNumber('1')">1</button>
        <button id ="2"onclick="appendNumber('2')">2</button>
        <button id ="3"onclick="appendNumber('3')">3</button>
        <button id = "add"onclick="appendOperator('+')">+</button>
        <button id ="4"onclick="appendNumber('4')">4</button>
        <button id ="5"onclick="appendNumber('5')">5</button>
        <button id ="6"onclick="appendNumber('6')">6</button>
        <button id = "subtract"onclick="appendOperator('-')">-</button>
        <button id ="7"onclick="appendNumber('7')">7</button>
        <button id ="8"onclick="appendNumber('8')">8</button>
        <button id ="9"onclick="appendNumber('9')">9</button>
        <button id = "multiply"onclick="appendOperator('*')">*</button>
        <button id ="0"onclick="appendNumber('0')">0</button>
        <button id ="dot"onclick="appendOperator('.')">.</button>
        <button id ="equal"onclick="calculate()">=</button>
        <button id = "divide"onclick="appendOperator('/')">/</button>
        <button id="clear"onclick="clearInput()">C</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
